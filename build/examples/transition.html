<!DOCTYPE html>
<html>
    <head>
        <style>
            .demo{
                width: 250px;
                height: 250px;
                background-color: yellow;
            }
        </style>
    </head>
    <body>

        <div class="demo">
        </div>

        <div class="demo" style="margin-top: 50px">
        </div>

       <script src="../obiwan.js"></script>
       <script>
           var T = new Obiwan.Transition();
           T.config({
               duration : 500,
               delay    : 25,
               property : ['width', 'background-color'],
           });
           T.appendTo('.demo');

           var Tb = new Obiwan.Transition();
           Tb.delay(50).duration(1000).property('color').type('linear').appendTo('.demo');
       </script>
    </body>
</html>
